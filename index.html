<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Wave | Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸŒŠ NET-WAVE</a>
            <div id="userStatus" class="d-flex align-items-center">
                </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="authSection" class="glass-card mx-auto">
            <h2 id="authTitle" class="text-center mb-4">Content de vous revoir</h2>
            <div class="form-group">
                <input type="text" id="username" class="custom-input d-none" placeholder="Votre pseudo unique">
                <input type="email" id="email" class="custom-input" placeholder="Email">
                <input type="password" id="password" class="custom-input" placeholder="Mot de passe">
            </div>
            <button id="btnLogin" class="btn-main mt-3">Se connecter</button>
            <button id="btnSignup" class="btn-main btn-alt mt-3 d-none">CrÃ©er mon compte</button>
            
            <p class="text-center mt-4">
                <span id="toggleText">Nouveau ici ?</span> 
                <button id="switchAuth" class="btn-link-custom">Rejoindre la vague</button>
            </p>
        </div>

        <div id="mainSection" class="d-none animate-in">
            <div class="glass-card mb-5">
                <textarea id="postContent" class="custom-input no-border" rows="3" placeholder="Partagez votre humeur..."></textarea>
                <div class="text-end mt-2">
                    <button id="btnPost" class="btn-main btn-small">Vaguer</button>
                </div>
            </div>

            <div id="postsContainer">
                </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
