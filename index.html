<div id="auth-container">
    <div id="login-form">
        <h3>Wave Chat</h3>
        <input type="text" id="username" placeholder="Ton pseudo (ex: Jean83)">
        <input type="password" id="password" placeholder="Mot de passe (6 car. min)">
        <div class="btns">
            <button id="btn-login">Se connecter</button>
            <button id="btn-signup">Créer un compte</button>
        </div>
    </div>
    
    <div id="user-info" style="display: none;">
        <span>Connecté en tant que : <strong id="display-username"></strong></span>
        <button id="btn-logout">Quitter</button>
    </div>
</div>
