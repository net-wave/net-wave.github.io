<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <div id="auth-section">
            <div id="auth-form">
                <h2>Rejoindre Wave Chat</h2>
                <input type="text" id="pseudo" placeholder="Ton Pseudo">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Mot de passe (6+ car.)">
                <div class="btns">
                    <button id="btn-signup">S'inscrire</button>
                    <button id="btn-login">Se connecter</button>
                </div>
            </div>

            <div id="user-info" style="display: none;">
                <span>Connecté : <strong id="current-pseudo"></strong></span>
                <button id="btn-logout">Déconnexion</button>
            </div>
        </div>

        <div id="chat-app" style="display: none;">
            <div id="messages" style="height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Ton message..." required>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
