<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wave Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <div id="auth-section">
            <div id="auth-form">
                <h2>Wave Chat</h2>
                <div class="input-group">
                    <input type="text" id="pseudo" placeholder="Pseudo">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Mot de passe">
                </div>
                <div class="btns">
                    <button id="btn-signup">S'inscrire</button>
                    <button id="btn-login">Connexion</button>
                </div>
            </div>

            <div id="user-info" style="display: none;">
                <div class="user-header">
                    <img id="nav-profile-pic" src="https://via.placeholder.com/40" alt="Profil">
                    <span>Salut, <strong id="current-pseudo"></strong></span>
                </div>
                <div class="nav-btns">
                    <a href="profile.html" class="btn-secondary">⚙️ Profil</a>
                    <button id="btn-logout">Quitter</button>
                </div>
            </div>
        </div>

        <div id="chat-app" style="display: none;">
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Message..." required>
                <button type="submit" id="btn-send">➤</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</body>
</html>
