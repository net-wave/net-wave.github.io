<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">MiniSocial</span>
            <button id="btnLogout" class="btn btn-outline-light d-none">Déconnexion</button>
        </div>
    </nav>

    <div class="container">
        <div id="authSection" class="card p-4 mx-auto" style="max-width: 400px;">
            <h3>Connexion</h3>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="password" id="password" class="form-control mb-2" placeholder="Mot de passe">
            <button id="btnLogin" class="btn btn-primary w-100 mb-2">Se connecter</button>
            <button id="btnSignup" class="btn btn-link w-100">Créer un compte</button>
        </div>

        <div id="mainSection" class="d-none">
            <div class="card p-3 mb-4">
                <textarea id="postContent" class="form-control mb-2" placeholder="Quoi de neuf ?"></textarea>
                <button id="btnPost" class="btn btn-success">Publier</button>
            </div>
            <div id="postsContainer">
                </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
