<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave - Profil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="index.html" style="text-decoration:none">← Retour</a>
            <strong>Profil</strong>
            <span></span>
        </header>
        <div class="form-container">
            <img id="profile-preview" src="https://via.placeholder.com/100" style="width:100px; height:100px; border-radius:50%; align-self:center; object-fit:cover;">
            <input type="file" id="file-input" style="display:none" accept="image/*">
            <button onclick="document.getElementById('file-input').click()" class="btn-alt">Changer la photo</button>
            
            <input type="text" id="new-pseudo" placeholder="Nouveau pseudo">
            <button id="btn-save">Enregistrer</button>
            <button id="btn-logout" style="background:#FF3B30">Déconnexion</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
